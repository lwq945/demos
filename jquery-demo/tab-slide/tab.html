<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tab-slide(左右滑动)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab">
    <ul class="tab-header clearfix">
      <li class="active">选项1</li>
      <li>选项2</li>
      <li>选项3</li>
    </ul>

    <div class="subbox">
      <div class="tab-panel">
        <ul class="panel-lists">
          <li>内容1</li>
          <li>内容2</li>
          <li>内容3</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="//libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $('.tab-header>li').on('click',function(){
      var $this=$(this);
      var index=$this.index();
      var panelWidth=$('.subbox').width();
      $this.addClass('active').siblings().removeClass('active');
      $('.tab-panel').animate({left:-panelWidth*index})
    })
  
  </script>
</body>
</html>
