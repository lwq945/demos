    $('.btn-add').on('click', function(e){
      e.preventDefault();
      for (var i=0;i<products.length;i++){
        var html = '';
        html += '<li class="category">';
        html +=   '<p></p>'
        html +=   '<span>立即抢购</span>'
        html +=   '<img src="'+products[i].img+'" alt="">'
        html +=   '<div class="detail">'
        html +=      '<p>'+products[i].name+'</p>'
        html +=      '<p>'+products[i].price+'</p>'
        html +=   '</div>'
        html += '</li>';
        $('.tab-panel').append(html);
      }
    });

    $('.tab-panel').on('mouseenter','.category',function(){
      $(this).addClass('hover').siblings().removeClass('hover');
    });
    $('.tab-panel').on('mouseleave','.category',function(){
      $(this).removeClass('hover');
    });
